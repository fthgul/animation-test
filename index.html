<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Animasyonlu SVG</title>
<style>
  @keyframes moveRight {
    to {
      transform: translateX(100px);
    }
  }
</style>
</head>
<body>
<svg width="200px" height="200px" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <rect id="myRect" x="10" y="10" width="30" height="30" fill="#ff0000"/>
</svg>

<script>
  document.getElementById('myRect').addEventListener('click', function() {
    this.style.animation = 'moveRight 2s forwards';
  });
</script>
</body>
</html>
